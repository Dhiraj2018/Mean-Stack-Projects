
<div class="container-fluid">
    <div class="row">

            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>


            <div class="container border">

                <div class="row" ng-repeat="field in model.fields">

                    <ANY ng-switch="field.type">

                        <ANY ng-switch-when="TEXT">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                            </div>
                        </ANY>

                        <ANY ng-switch-when="EMAIL">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                <input type="email" class="form-control" placeholder="{{field.placeholder}}">
                            </div>
                        </ANY>


                        <ANY ng-switch-when="TEXTAREA">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                            </div>
                        </ANY>

                        <ANY ng-switch-when="DATE">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                <input type="date" class="form-control">
                            </div>
                        </ANY>

                        <ANY ng-switch-when="OPTIONS">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                <select class="form-control">
                                    <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                                </select>
                            </div>
                        </ANY>

                        <ANY ng-switch-when="CHECKBOXES">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                    <div class="checkbox" ng-repeat="option in field.options">
                                        <label><input type="checkbox" value="{{option.value}}">{{option.label}}</label>
                                    </div>
                            </div>
                        </ANY>

                        <ANY ng-switch-when="RADIOS">
                            <div class="col-sm-4 col-md-4">
                                <label>{{field.label}}:</label>
                                    <div class="radio" ng-repeat="option in field.options">
                                    <label><input type="radio" value="{{option.value}}"/>{{option.label}}</label>
                                    </div>
                            </div>
                        </ANY>

                    </ANY>

                    <div class="col-sm-4 col-md-4 col-md-offset-2 edit">
                        <a class="btn btn-default" aria-label="Left Align" ng-click="model.selectField(field)" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.clone(field)" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.removeField(field._id)" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a ng-click="" class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </a>
                    </div>

                    <br>
                    <br>




                </div>

                <hr>

                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <label for="dropdownMenu2">Add New Field</label>
                        <select id="dropdownMenu2" class="form-control" ng-model="model.fieldType">
                            <option value="TEXT">Single Line Text Field</option>
                            <option value="TEXTAREA">Multi Line Text Field</option>
                            <option value="DATE">Date Field</option>
                            <option value="OPTIONS">Dropdown Field</option>
                            <option value="CHECKBOXES">Checkboxes Field</option>
                            <option value="RADIOS">Radio Buttons Field</option>
                        </select>
                    </div>

                    <div class="col-sm-4 col-md-4 col-md-offset-2 edit">
                        <span class="plus"></span>

                        <a class="btn btn-default" ng-click="model.addField(model.fieldType)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

            </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{model.updatedField.label}}</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Label:</label>
                            <input type="text" class="form-control" ng-model="model.label">
                        </div>

                        <div class="form-group" ng-show="model.updatedField.placeholder">
                            <label>Placeholder:</label>
                            <input type="text" class="form-control" ng-model="model.placeholder">
                        </div>

                        <div class="form-group" ng-show="model.updatedField.options">
                            <label>Options:</label>
                            <textarea class="form-control" ng-model="model.options"></textarea>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
                        <a ng-click="model.editField()" class="btn btn-primary" data-dismiss="modal">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
