<div class="container-fluid">
    <div class="row">

            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>

            <div class="table-responsive" ng-controller="FormController">
                <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                    <tbody>
                            <tr>
                                <td><input ng-model="formName" type="text" class="form-control" id="inputName" placeholder="name"/></td>
                                <td>
                                    <a ng-click="addForm(formName)" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </a>

                                    <a ng-click="updateForm(formName)" class="btn btn-default">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                            <tr ng-repeat="form in userForms">
                                <td><a href="#/fields">{{form.title}}</a></td>
                                <td>
                                    <a ng-click="deleteForm($index)" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </a>

                                    <a class="btn btn-default" ng-click="selectForm($index)" ng-model="selectedIndex" >
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>

    </div>
</div>
