<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css " rel="stylesheet">

    <link href="stylesheet/posterThumb.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1>Search OMDB For Movies</h1>


        <div class="row">

            <div class="col-xs-6">
                <h2>Search</h2>

                <input id="movieTitleTxt" value="Star Wars" class="form-control" placeholder="Titanic"/>
                <a id="searchBtn" class="btn btn-primary btn-block">Search For Movies</a>

                <h2>Search Results</h2>
                <table id="searchResults" class="table table-striped table-hover">
                    <thread>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Imdb ID</th>
                        </tr>
                    </thread>
                </table>
                <tbody>

                </tbody>
                </div>


            <div class="col-xs-6">
            <h2 id="title">Details</h2>
                <span id="director"></span>
            <img id="poster"/>
            <br/>
            <p id="plot"></p>
            <h3>Actors</h3>
                <ul id="actors">
                </ul>
            </div>
        </div>
    </div>






    <!-- jQuery reference -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!- Custome JavaScript -->
    <script src="js/app.js"></script>

</body>
</html>
