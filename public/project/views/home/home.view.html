<!-- Intro Section -->
<section id="intro" class="intro-section" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
    </div>
</section>

<!-- About Section -->
<section id="about" class="about-section">
    <div class="container">
        <div class="row" ng-controller="HomeController">
            <div class="col-lg-12">
                <div class="header">
                <h1> Current Carpools</h1>
                </div>
                <br/>
                <br/>
                    <div class="table table-responsive" id="map"></div>
                    <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
                        <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
                            <label id="names" >{{marker.title}}</label></a>
                    </div>
            </div>
        </div>
    </div>
</section>


<!-- Services Section -->
<section id="services" class="intro-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Services Section</h1>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact Section</h1>
            </div>
        </div>
    </div>
</section>
