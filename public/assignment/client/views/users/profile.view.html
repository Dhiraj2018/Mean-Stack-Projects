<div class="container-fluid">
    <div class="row">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input readonly ng-model="model.user.username" type="text" class="form-control"  placeholder="Username"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input readonly ng-model="model.user.password"  type="password" class="form-control" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.firstName"  type="text" class="form-control" placeholder="First Name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.lastName"  type="text" class="form-control"  placeholder="Last Name"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.emails" type="text" class="form-control" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="model.update(model.user)"  class="btn btn-primary btn-block">Update</a>
                    </div>
                </div>

            </form>

    </div>
</div>
