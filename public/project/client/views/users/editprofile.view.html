
<div class="container-fluid page">
    <div class="row">

        <form action="/api/upload"
              method="post"
              enctype="multipart/form-data">
            <input type="file" name="myFile" class="form-control"/>
            <button type="submit" class="btn btn-block btn-primary">
                Upload Image
            </button>
        </form>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.email" type="text" class="form-control" placeholder="Email"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.dob" class="form-control" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <select ng-model="model.user.country" class="form-control">
                        <option><a href="#">America</a></option>
                        <option><a href="#">India</a></option>
                        <option><a href="#">Mexico</a></option>
                        <option><a href="#">Russia</a></option>
                        <option><a href="#">China</a></option>
                        <option><a href="#">Japan</a></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.state" class="form-control" placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.city" class="form-control" placeholder="City">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.address" class="form-control" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.zipCode" class="form-control" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Contact No.</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.contact" class="form-control" placeholder="contact">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.update(model.user)" class="btn btn-success btn-block">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
