        <div class="page-header">
            <h1>Message CRUD</h1>
        </div>

        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">From User</label>
                <div class="col-sm-4">
                    <select ng-model="model.msg.fromUser" class="form-control" name="repeatFromUser" id="repeatFromUser">
                        <option ng-repeat="user in model.userList" value="{{user.userName}}">{{user.userName}} | {{user.firstName}} {{user.lastName}}</option>
                    </select>
                </div>

                <label class="col-sm-1 control-label">To User</label>
                <div class="col-sm-5">
                    <select ng-model="model.msg.toUser" class="form-control" name="repeatToUser" id="repeatToUser" >
                        <option ng-repeat="user in model.userList" value="{{user.userName}}">{{user.userName}} | {{user.firstName}} {{user.lastName}}</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <input ng-model="model.msg.message"  type="text" class="form-control" placeholder="Type Message Here...."/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.createMessage(model.msg)" class="btn btn-primary btn-block">SEND</a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive" >
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> From</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> To</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Message</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Update</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="model.selectedMessage!=null">
                <td>{{model.selectedMessage.fromUser}}</td>
                <td>{{model.selectedMessage.toUser}}</td>
                <td><input ng-model="model.selectedMessage.message"  type="text" class="form-control"/></td>
                <td><a ng-click="model.updateMessage(model.selectedMessage)" class="btn btn-success btn-block" aria-label="Left Align">
                    Update</a></td>
            </tr>
            <tr ng-repeat="mg in model.messages">
                <td>{{mg.fromUser}}</td>
                <td>{{mg.toUser}}</td>
                <td>{{mg.message}}</td>
                <td>
                    <a ng-click="model.selectMessage($index)" class="btn btn-info btn-block" aria-label="Left Align">
                       Select</a>
                </td>
                <td>
                    <a ng-click="model.deleteMessage($index)" class="btn btn-danger btn-block" aria-label="Left Align">
                        DELETE</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
