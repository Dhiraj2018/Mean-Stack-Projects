<div class="container-fluid page">
    <div class="row">
        <div class="page-header">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation"><a href="#/showprofile">Profile</a></li>
                <li role="presentation"><a href="#/carpool">Create a Carpool</a></li>
                <li role="presentation"><a href="#/editprofile">Edit Profile</a></li>
                <li role="presentation" class="active"><a href="#/usercarpool">My CarPools</a></li>
            </ul>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Source</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Destination</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Time</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Date</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Update</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Deactivate</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="pool in model.carPools">
                    <td>{{pool.source}}</td>
                    <td>{{pool.destination}}</td>
                    <td>{{pool.time}}</td>
                    <td>{{pool.date}}</td>
                    <td>
                        <a ng-click="model.selectCarPool($index)" class="btn btn-success btn-block" aria-label="Left Align">
                        Update
                        </a>
                    </td>
                    <td>
                        <a ng-click="model.deleteCarPool($index)" class="btn btn-danger btn-block" aria-label="Left Align">
                        Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="form-horizontal" ng-show="model.selectedPool!=null">
            <div class="form-group">
                <label class="col-sm-2 control-label">Source</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.source" id="origin-input" type="text" class="form-control" placeholder="Source"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.destination" id="destination-input" type="text" class="form-control" placeholder="Destination"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.date" class="form-control" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.time" class="form-control" placeholder="time">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Car Info</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.carInfo" class="form-control" placeholder="carInfo">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Base Price</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.basePrice" class="form-control" placeholder="$">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">No. Of Seats</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.noOfSeats" class="form-control" placeholder="No of Seats Available">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.updateCarPool(model.selectedPool)" class="btn btn-success btn-block">Update Carpool</a>
                </div>
            </div>
        </form>


    </div>
</div>
