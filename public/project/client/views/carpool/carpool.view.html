
<div class="container-fluid page" ng-controller="CarPoolController">
    <div class="row">

        <div class="page-header">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation"><a href="#/showprofile">Profile</a></li>
            <li role="presentation" class="active"><a href="#/carpool">Create a Carpool</a></li>
            <li role="presentation"><a href="#/editprofile">Edit Profile</a></li>
            <li role="presentation"><a href="#/usercarpool">My CarPools</a></li>
        </ul>
       </div>

        <div class="col-md-7">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Source</label>
                <div class="col-sm-10">
                    <input ng-model="pool.source" id="origin-input" type="text" class="form-control" placeholder="Source"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-10">
                    <input ng-model="pool.destination" id="destination-input" type="text" class="form-control" placeholder="Destination"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input ng-model="pool.date" class="form-control" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                    <input ng-model="pool.time" class="form-control" placeholder="time">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Car Info</label>
                <div class="col-sm-10">
                    <input ng-model="pool.carInfo" class="form-control" placeholder="carInfo">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Base Price</label>
                <div class="col-sm-10">
                    <input ng-model="pool.basePrice" class="form-control" placeholder="$">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">No. Of Seats</label>
                <div class="col-sm-10">
                    <input ng-model="pool.noOfSeats" class="form-control" placeholder="No of Seats Available">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="createCarPool()" class="btn btn-success btn-block">Create Carpool</a>
                </div>
            </div>
        </form>
        </div>

        <div class="col-md-5">
            <div id="map-info"></div>
        </div>

    </div>

</div>
