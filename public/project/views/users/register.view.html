
<div class="container-fluid page">
    <div class="row">
        <h1 class="page-header">Register</h1>

        <div class="col-md-2">
                <div class="thumbnail">
                    <img src="https://case.edu/medicine/admissions/media/school-of-medicine/admissions/classprofile.png" >
                </div>
                <div class="centered">
                    <p><a href="" class="btn btn-success btn-block" role="button">Browse</a> </p>
                </div>
        </div>

        <div class="col-md-10">
        <form class="form-horizontal" ng-controller="RegisterController">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.firstName" type="text" class="form-control" placeholder="First Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.lastName" type="text" class="form-control" placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.userName" type="text" class="form-control" placeholder="User Name"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="text" class="form-control" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input ng-model="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                    <input ng-model="user.dob" class="form-control" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                <select ng-model="user.country" class="form-control">
                    <option><a href="#">America</a></option>
                    <option><a href="#">India</a></option>
                    <option><a href="#">Mexico</a></option>
                    <option><a href="#">Russia</a></option>
                    <option><a href="#">China</a></option>
                    <option><a href="#">Japan</a></option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input ng-model="user.state" class="form-control" placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input ng-model="user.city" class="form-control" placeholder="City">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input ng-model="user.address" class="form-control" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10">
                    <input ng-model="user.zipCode" class="form-control" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-group">
                    <label class="col-sm-2 control-label">Contact No.</label>
                <div class="col-sm-10">
                    <input ng-model="user.contact" class="form-control" placeholder="contact">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="register(user.password,confirmPassword)" class="btn btn-success btn-block">Register</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
