
<div class="container-fluid">
    <div class="row">
            <h1 class="page-header">Register</h1>

            <form class="form-horizontal" ng-controller="RegisterController">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="username" type="text" class="form-control" placeholder="Username"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="password" type="password" class="form-control"  placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="confirmPassword" type="password" class="form-control" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="register(username,password,confirmPassword,email)" class="btn btn-primary btn-block">Register</a>
                    </div>
                </div>
            </form>

        </div>
</div>
