
<div class="container-fluid page">
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 text-center">
            <h2 class="main-title">Register</h2>
            <hr>
            <div class="divide50"></div>
        </div>
    </div>

    <div class="row ">

    <div class="col-md-2">
                <div class="thumbnail">
                    <img src="https://case.edu/medicine/admissions/media/school-of-medicine/admissions/classprofile.png" >
                </div>
                <div class="centered">
                    <p><a href="" class="btn btn-success btn-block" role="button">Browse</a> </p>
                </div>
        </div>

        <div class="col-md-10">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.firstName" type="text" class="form" placeholder="First Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.lastName" type="text" class="form" placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.username" type="text" class="form" placeholder="User Name"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.email" type="text" class="form" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.password" type="password" class=" form"  placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.confirmPassword" type="password" class="form" placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.dob" class="form" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                <select ng-model="model.user.country" class="form">
                    <option><a href="#">America</a></option>
                    <option><a href="#">India</a></option>
                    <option><a href="#">Mexico</a></option>
                    <option><a href="#">Russia</a></option>
                    <option><a href="#">China</a></option>
                    <option><a href="#">Japan</a></option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.state" class="form" placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.city" class="form" placeholder="City">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.address" class="form" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.zipCode" class="form" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-group">
                    <label class="col-sm-2 control-label">Contact No.</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.contact" class="form" placeholder="contact">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.register(model.user,model.confirmPassword)" class="btn btn-primary btn-block">Register</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
