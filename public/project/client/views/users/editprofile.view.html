
<div class="container-fluid page">

    <div class="row">
    <div class="text-center">
        <h2 class="main-title">Edit Profile</h2>
        <hr class="col-md-4 col-md-offset-4">
        <div class="divide50"></div>
    </div>

    <div>

    <div class="row">

        <div class="container">
            <div class="row">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.firstName" type="text" class="form" placeholder="First Name"/>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.lastName" type="text" class="form" placeholder="Last Name"/>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.email" type="text" class="form" placeholder="Email"/>
                </div>
            </div>


            <div class="row">
                <label class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.dob" class="form" type="date">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.country" class="form">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.state" class="form" placeholder="State">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.city" class="form" placeholder="City">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.address" class="form" placeholder="Address">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.zipCode" class="form" placeholder="Zip Code">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Contact No.</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.contact" class="form" placeholder="contact">
                </div>
            </div>

            <form action="/api/upload"
                  method="post"
                  enctype="multipart/form-data">
                <input type="file" name="myFile" class="form-control"/>
                <button type="submit" class="btn btn-success block btn-primary">
                    Upload Image
                </button>
            </form>


            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.update(model.user)" class="btn form-btn btn-block">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
